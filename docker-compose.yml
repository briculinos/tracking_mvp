version: '3.8'

services:
  backend:
    build: ./backend
    container_name: tracking-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend-uploads:/app/uploads
      - ~/.config/gcloud:/root/.config/gcloud:ro  # GCP credentials
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/root/.config/gcloud/application_default_credentials.json
    env_file:
      - ./backend/.env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: tracking-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  # Development mode - run frontend with hot reload
  frontend-dev:
    image: node:20-alpine
    container_name: tracking-frontend-dev
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    profiles:
      - dev

volumes:
  backend-uploads:
